<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>نقشه شبکه پارک نهج‌البلاغه</title>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background-color: #f4f6f8;
      direction: rtl;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #005b96;
      margin: 20px 0;
    }

    .map {
      position: relative;
      width: 100%;
      max-width: 1000px;
      height: 700px;
      margin: 0 auto;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
    }

    .node {
      position: absolute;
      width: 140px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      background-color: #fff;
      border: 2px solid #ccc;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 2;
    }

    .node .icon {
      font-size: 22px;
      margin-bottom: 4px;
    }

    .ap { border-color: #339af0; background-color: #e7f3ff; }
    .tower { border-color: #6c757d; background-color: #f1f1f1; }
    .antenna { border-color: #ffc107; background-color: #fff8e1; }

    /* موقعیت‌ها دستی چیده شده */
    #AP1GM { bottom: 40px; left: 60px; }
    #AP3GMT { top: 40px; right: 60px; }
    #AP4HTO { top: 140px; right: 180px; }
    #AP3H { bottom: 40px; right: 260px; }
    #AP5HO { top: 220px; right: 180px; }
    #AP6HO1 { bottom: 140px; right: 60px; }
    #AP7ZE { bottom: 240px; right: 100px; }

    .info-box {
      position: absolute;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 13px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: none;
      z-index: 10;
      width: 200px;
    }

    .info-box a {
      display: block;
      margin-top: 8px;
      color: #007bff;
      text-decoration: none;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>📡 نقشه شبکه پارک نهج‌البلاغه - فاز ۱</h1>
  <div class="map" onclick="hideInfo()">
    <!-- پایگاه‌ها -->
    <div class="node ap" id="AP1GM" onclick="showInfo(event, 'AP1GM', 'کانکس شهرداری', 'رادیو امنی، ارسال به همیلا ۱', 'https://maps.google.com/?q=35.7295,51.3120')"><div class="icon">🏠</div>AP1GM</div>
    <div class="node tower" id="AP3GMT" onclick="showInfo(event, 'AP3GMT', 'دکل همیلا ۱', 'دریافت از کانکس، ارسال به ایوانک و همیلا ۳', 'https://maps.google.com/?q=35.7312,51.3145')"><div class="icon">📡</div>AP3GMT</div>
    <div class="node antenna" id="AP4HTO" onclick="showInfo(event, 'AP4HTO', 'آنتن PTP', 'ارسال به ایوانک', 'https://maps.google.com/?q=35.7300,51.3130')"><div class="icon">📶</div>AP4HTO</div>
    <div class="node tower" id="AP3H" onclick="showInfo(event, 'AP3H', 'دکل ایوانک', 'دریافت از AP4HTO', 'https://maps.google.com/?q=35.7280,51.3110')"><div class="icon">📡</div>AP3H</div>
    <div class="node antenna" id="AP5HO" onclick="showInfo(event, 'AP5HO', 'آنتن PTP', 'ارسال به همیلا ۳', 'https://maps.google.com/?q=35.7305,51.3135')"><div class="icon">📶</div>AP5HO</div>
    <div class="node tower" id="AP6HO1" onclick="showInfo(event, 'AP6HO1', 'دکل همیلا ۳', 'دریافت از AP5HO، ارسال به همیلا ۲', 'https://maps.google.com/?q=35.7275,51.3140')"><div class="icon">📡</div>AP6HO1</div>
    <div class="node tower" id="AP7ZE" onclick="showInfo(event, 'AP7ZE', 'دکل همیلا ۲', 'دریافت از همیلا ۳', 'https://maps.google.com/?q=35.7265,51.3145')"><div class="icon">📡</div>AP7ZE</div>

    <!-- پنجره اطلاعات -->
    <div id="info" class="info-box"></div>
  </div>

  <script>
    function showInfo(event, id, title, detail, mapLink) {
      event.stopPropagation();
      const info = document.getElementById("info");
      info.innerHTML = <strong>${title}</strong><br>${detail}<a href="${mapLink}" target="_blank">📍 مشاهده در Google Maps</a>;
      info.style.left = event.pageX + "px";
      info.style.top = event.pageY + "px";
      info.style.display = "block";
    }

    function hideInfo() {
      document.getElementById("info").style.display = "none";
    }
  </script>
</body>
</html>
